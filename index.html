<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/03b0aaadec.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <!-- <script rel="javascript" href="script.js" defer></script> -->
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Weather Web App</title>
</head>



<body>

    <div class="main-container">

        <h1>Weather App </h1>




        <div class="weatherCard">

            <div>
                <input type="text" class="search-input" placeholder="Enter location">
                <button class="searchIcon"><i class="fas fa-search-location fa-2x" ></i></button>
            </div>

            <div>
                <h3>Weather in
                    <p class='city'>Jaipur <span>,</span>
                        <p class="countryCode">IN</p>
                    </p>
                </h3>
            </div>


            <p class="date">10/20/30</p>
            <p class="time"> 10:25 AM</p>
            <br/>

            <h2>

                <p class="temp"> 38</p>°C
            </h2>
            <div>
                <h3 class="minh3"> Min :
                    <p class="minTemp">27°C</p>
                </h3>

                <h3 class="maxh3"> Max :
                    <p class="maxTemp">33°C</p>
                </h3>
            </div>

            <br/>
            <div class="iconDescription-div">
                <p class="description">Cloudy </p>
                <img src="http://openweathermap.org/img/wn/02n@2x.png" class="icon" alt="" width="60px" height="60px">
            </div>

            <br/>

            <div>
                <p class="humid">Humidity <span> <i class="fas fa-tint"></i></span> :
                    <p class="humidity">93</p> % </p>
            </div>

            <div>
                <p class="wind">Wind Speed <span><i class="fas fa-wind"></i></span> :
                    <p class="windSpeed">6.3 </p> km/h </p>
            </div>

        </div>



    </div>



</body>

</html>
